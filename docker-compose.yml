version: '2'

services:

  #  The Application
  app:
    container_name: laravel_app
    image: esac/website:0.0.29
    volumes:
      - ./storage:/var/www/storage
      - laravel_public_folder:/var/www/public
    env_file:
      - ".env"
    environment:
      - "REDIS_HOST=cache"
    entrypoint: php-fpm

  # The Web Server
  web:
    container_name: nginx_server
    image: esac/nginx:0.0.26
    env_file:
      - .env
    build:
      context: ./nginx-config
      dockerfile: Dockerfile
      args:
        server_name: ${APP_ENV}
    volumes:
      - laravel_public_folder:/var/www/public
      - ./storage/app/public/:/var/www/public/storage
      - ./certs/conf:/etc/letsencrypt
      - ./certs/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  #certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./certs/conf:/etc/letsencrypt
      - ./certs/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

   #The Database
  database:
    image: mysql:5.6
    volumes:
      - esac_database:/var/lib/mysql
    container_name: esac_database
    env_file:
      - ".env"

    # redis
  cache:
    image: redis:3.0-alpine

volumes:
  esac_database:
  laravel_public_folder: